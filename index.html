<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubish</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="RR">
          <img src="images/(RR).svg" alt="(R)" class="R" />
        </div>
        <div class="blocks">
          <div class="left-block">
            <p class="text">Select your region</p>
            <div class="languages">
              <div class="inside-languages">
                <div class="flags">
                  <img src="images/belarus.svg" alt="flag" />
                  <a href="#">Belarus</a>
                </div>
                <div class="flags">
                  <img src="images/ukraine.svg" alt="flag" />
                  <a href="#">Ukraine</a>
                </div>
                <div class="flags">
                  <img src="images/poland.svg" alt="flag" />
                  <a href="#">Poland</a>
                </div>
                <div class="flags">
                  <img src="images/lithuania.svg" alt="flag" />
                  <a href="#">Lithuania</a>
                </div>
                <div class="flags">
                  <img src="images/russia.svg" alt="flag" />
                  <a href="#">Russia</a>
                </div>
                <div class="flags">
                  <img src="images/germany.svg" alt="flag" />
                  <a href="#">Germany</a>
                </div>
                <div class="flags">
                  <img src="images/france.svg" alt="flag" />
                  <a href="#">France</a>
                </div>
                <div class="flags">
                  <img src="images/moldova.svg" alt="flag" />
                  <a href="#">Moldova</a>
                </div>
                <div class="flags">
                  <img src="images/italy.svg" alt="flag" />
                  <a href="#">Italy</a>
                </div>
                <div class="flags">
                  <img src="images/czech republic.svg" alt="flag" />
                  <a href="#">Czech Republic</a>
                </div>
                <div class="hungary flags">
                  <img src="images/hungary.svg" alt="flag" />
                  <a href="#">Hungary</a>
                </div>
              </div>
            </div>
          </div>
          <div class="right-block">
            <div class="textImg">
              <p class="textt">Choose the language</p>
              <img src="images/globe.svg" alt="globe" class="globe" />
            </div>
            <div class="twoButtons">
              <button class="russian">Русский
              </button>

              <div class="other-languages">
                <ul>
                  <li>Белорусский</li>
                  <li>Литовский</li>
                  <li>Немецкий</li>
                  <li class="bottom-none">Польский</li>
                </ul>
              </div>

              <a class="continue" href="first.html">
                <span class="continue-one">Продолжить</span>
                <img src="images/arrow.svg" alt="arrow" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
